<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="styles.css" class="css">
</head>
<body>

    <h1>Calculadora de IMC</h1>

    <div class="formulario">
    <label for="peso">Peso (Em KG):</label>
    <input type="text" id="peso"><br> <br>
    <label for="altura">Altura (Em metros):</label>
    <input type="text" step="0.01" id="altura"><br> <br>
    <button onclick="calcularIMC()">Calcular</button>
    <div id="resultado"></div> <br>

    <table border="1">
        <tr>
            <td>Resultado</td>
            <td>Situação</td>
        </tr>
        <tr>
            <td>Abaixo de 17</td>
            <td>Muito abaixo do peso</td>
        </tr>
        <tr>
            <td>Entre 17 e 18,49</td>
            <td>Abaixo do peso</td>
        </tr>
        <tr>
            <td>Entre 18,50 e 24,99</td>
            <td>Peso normal</td>
        </tr>
        <tr>
            <td>Entre 25 e 29,99 </td>
            <td>Acima do peso</td>
        </tr>
        <tr>
            <td>Entre 30 e 34,99</td>
            <td>Obesidade I</td>
        </tr>
        <tr>
            <td> Entre 35 e 39,99</td>
            <td>Obesidade II (severa)</td>
        </tr>
        <tr>
            <td>Acima de 40</td>
            <td>Obesidade III (mórbida)</td>
        </tr>

    </table>
</div>
<a href="../index.html">Voltar</a>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById('peso').value);
            var altura = parseFloat(document.getElementById('altura').value);
            var imc = peso / (altura * altura);
            var resultadoElement = document.getElementById('resultado');

                resultadoElement.innerText = 'Seu IMC é: ' + imc.toFixed(2);

                if (imc < 17) {
                    resultadoElement.style.color = 'red'
                    resultadoElement.innerText += ' - Muito abaixo do peso'
                }
                else if (imc < 18.5) {
                    resultadoElement.style.color = 'orange';
                    resultadoElement.innerText += ' - Abaixo do peso';
                } else if (imc >= 18.5 && imc < 25) {
                    resultadoElement.style.color = 'green';
                    resultadoElement.innerText += ' - Peso normal';
                } else if (imc >= 25 && imc < 30) {
                    resultadoElement.style.color = 'orange';
                    resultadoElement.innerText += ' - Acima do peso';
                } else if (imc >= 30 && imc < 35) {
                    resultadoElement.style.color = 'red';
                    resultadoElement.innerText += ' - Obesidade I';
                } else if (imc >= 35 && imc < 40) {
                    resultadoElement.style.color = 'rgb(191, 15, 23)';
                    resultadoElement.innerText += ' - Obesidade II (severa)';
                } else if (imc > 40) {
                    resultadoElement.style.color = 'rgb(146, 12, 18)';
                    resultadoElement.innerText += ' - Obesidade III (mórbida)';
                }
        }
    </script>
</body>
</html>
