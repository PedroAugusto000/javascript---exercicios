<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="styles.css" class="css">
</head>
<body>

    <center>
<div class="calculadora">
    <h1>Calculadora de Média</h1>
    <button onclick="calcularMedia()">Calcular</button>
    <div id="resultado"></div>
</div>
    <a href="../index.html">Voltar</a>
    </center>

    <script>
        function calcularMedia() {
            //Declaração de variáveis
            var nota1 = parseFloat(prompt('Digite a primeira nota:'));
            var nota2 = parseFloat(prompt('Digite a segunda nota:'));

            //Calculo da média
            var media = (nota1 + nota2) / 2;

            //Referência ao ID "resultado"
            //Agora podemos manipular esse elemento no JavaScript
            var resultadoElement = document.getElementById('resultado');

            //Caso não escreva nada
            if (isNaN(media)) {
                resultadoElement.innerText = 'Por favor, insira valores numéricos.';
                resultadoElement.style.color = 'black';
            } else {
                resultadoElement.innerText = 'Média: ' + media.toFixed(2);

                //Decidir se vai precisar colocar a cor azul ou a vermelha 
                if (media >= 6) {
                    resultadoElement.style.color = 'blue';
                    resultadoElement.innerText += ' - Aprovado';
                } else {
                    resultadoElement.style.color = 'red';
                    resultadoElement.innerText += ' - Reprovado';
                }
            }
        }
    </script>
</body>
</html>
